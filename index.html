<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cmp">
    <div class="cmp__content">
      <h1 class="cmp__title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="cmp__body">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="cmp__stats">
        <div class="cmp__stat">
          <h3 class="cmp__stat-val">10k+</h3>
          <h4 class="cmp__stat-key">Companies</h4>
        </div>
        <div class="cmp__stat">
          <h3 class="cmp__stat-val">314</h3>
          <h4 class="cmp__stat-key">Templates</h4>
        </div>
        <div class="cmp__stat">
          <h3 class="cmp__stat-val">12M+</h3>
          <h4 class="cmp__stat-key">Queries</h4>
        </div>
      </div>

    </div>
    

    <div class="cmp__img-container"></div>

  </div>  

</body>
</html>
